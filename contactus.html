<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Us</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="navbar">
            <h2>Royal Stay</h2>
            <ul>
            <li><a href="index.html" id="home">Home</a></li>
            <li><a href="about.html" id="about">About</a></li>
            <li><a href="contactus.html" id="contact">Contact</a></li>
            </ul>
    </div>
    <div id="form-container">
        <form action="">
        <h1><span style="color: #F7C08A;"> Contact </span>Us</h1>
        <p>Please fill out the form below to contact us</p><br>
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name" required><br><br>
        <label for="email">Email</label><br>
        <input type="email" name="email"  id="email" required><br><br>
        <label for="message">Message</label><br>
        <textarea name="message" id="message" required></textarea><br><br>
        <button id="submit-btn">Submit</button>
    </form>
    </div>
    <div id="contact-container">
        
        <div class="box">
            <i class="fas fa-hotel fa-3x"></i>
            <h3>Hyderabad</h3>
            <p>123 Charminar Road, Old City, Hyderabad </p>
          </div>
          <div class="box">
              <i class="fas fa-phone fa-3x"></i>
              <h3>Phone Number</h3>
              <p>+91-98765-43210</p>
          </div>
          <div class="box">
              <i class="fas fa-envelope fa-3x"></i>
              <h3>Email Address</h3>
              <p>info@royalstay12hotel.com</p>
          </div>
        
    </div>
    <footer>
        <div>Royal Stay Hotel &copy; 1995 ,All Rights Reserved</div>
      </footer>
</body>
